  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Meta tag for responsive web design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Custom font -->
  <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Pacifico|Raleway">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../img/favicon.png">
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link rel="stylesheet" type="text/css" href="../css/forms.css">
  <link rel="stylesheet" type="text/css" href="../css/layout.css">

<body class="grid-container">
<header class="main-header">
  <section class="header-cover-grid-container">
    <section id="website-banner">
      <a href="../portada.html"><img src="../img/logo.png"
                                     alt="Logo de Chirper"></a>
    </section>
    <section id="website-name">
      <h1><a href="../portada.html">Chirper</a></h1>
    </section>
    <section id="user-info-panel">
      <h3><a href="john.html">Hola, John</a></h3>
      <a href="john.html"><img src="../john/john.jpg"
                               alt="Imagen del usuario John"></a>
      <a class="button" href="../index.html">Cerrar sesión</a>
    </section>
    <nav id="navigation-panel">
      <ul class="navigation">
        <li><a href="john.html">Biografía</a></li>
        <li><a href="john-fotos.html">Fotos</a></li>
        <li><a class="active" href="john-informacion.html">Información</a></li>
      </ul>
    </nav>
  </section>
</header>
<main>
  <section class="active-profile-grid-container">
    <header class="profile-header">
      <h1>Edita tu perfil de usuario</h1>
    </header>
    <section class="active-profile-image">
      <img src="john.jpg"/>
      <form name="upload-user-image-form" action="#" method="post">
        <input type="file" name="user-image" accept="image/jpeg">
        <input type="submit" name="submit" value="Actualizar imagen de perfil">
      </form>
    </section>
    <section class="active-profile-form">
      <form name="active-profile-form" action="#" method="post">
        <label for="first-name">Nombre</label>
        <input id="first-name" type="text" value="John" required="required">
        <label for="last-name">Apellidos</label>
        <input id="last-name" type="text" value="Doe" required="required">
        <label for="username">Usuario</label>
        <input id="username" type="text" value="MrJohnDoe" required="required">
        <label for="password">Contraseña</label>
        <input id="password" type="password" value="1234" required="required">
        <label for="repeat-password">Repite la contraseña</label>
        <input id="repeat-password" value="1234" type="password"
               required="required">
        <input type="submit" name="submit" value="Editar perfil">
        <input type="reset" name="reset" value="Reiniciar formulario">
      </form>
    </section>
  </section>
</main>
<footer class="main-footer">
  <nav>
    <ul class="footer-container">
      <li><a href="../index.html">Contacto</a></li>
      <li><a href="../como_se_hizo.pdf">Cómo se hizo</a></li>
    </ul>
  </nav>
</footer>
</body>
</html>
