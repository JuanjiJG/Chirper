<!DOCTYPE html>
<html lang="es-ES">
<head>
  <!-- Basic page information -->
  <meta charset="UTF-8">
  <title>Página de inicio - Chirper</title>
  <!-- Meta tag fot the latest Internet Explorer rendering mode -->
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- Meta tag for responsive web design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Custom font -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico|Raleway">
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
  <header>
    <section class="row container">
      <section class="col-2 col-m-4" id="website-banner">
        <img src="img/favicon.png" alt="Logo de Chirper">
      </section>
      <section class="col-8 col-m-4" id="website-name">
        <h1>Chirper</h1>
      </section>
      <section class="col-2 col-m-4" id="login-form">
        <form name="login-form" action="#" method="post">
          <label for="login-username">Usuario</label>
          <input id="login-username" name="username" type="text" required="required">
          <label for="login-password">Contraseña</label>
          <input id="login-password" name="password" type="password" required="required">
          <input type="submit" name="submit" value="Iniciar sesión">
        </form>
      </section>
    </section>
  </header>
  <main>
    <section class="row container">
      <section class="col-8 col-m-12" id="showcase">
        <h1>¡Bienvenido a Chirper!</h1>
        <p>La red social para los que les encanta parlotear sin parar.</p>
        <img src="img/favicon.png" alt="Imagen de Chirper">
      </section>
      <section class="col-4 col-m-8" id="register-form">
        <h1>¡Regístrate ahora en Chirper!</h1>
        <form name="register-form" action="#" method="post">
          <label for="first-name">Nombre</label>
          <input id="first-name" type="text" required="required">
          <label for="last-name">Apellidos</label>
          <input id="last-name" type="text" required="required">
          <label for="username">Usuario</label>
          <input id="username" type="text" required="required">
          <label for="password">Contraseña</label>
          <input id="password" type="password" required="required">
          <label for="repeat-password">Repite la contraseña</label>
          <input id="repeat-password" type="password" required="required">
          <input type="submit" name="submit" value="Registrarse">
          <input type="reset" name="reset" value="Reiniciar formulario">
        </form>
      </section>
    </section>
  </main>
  <footer>
    <section class="row container">
      Contacto | Acerca de
    </section>
  </footer>
</body>
</html>
